<div class="offset">
  <section class="layout">
    <div class="sidebar">
      <div style="display: flex; align-items: center; flex-direction: row;">
        <h4>{{ 'PAGES.HOME.SIDEBAR_TITLE' | translate }}</h4>
        <button nbButton status="primary" style="align-self: center; margin-left: 1em" routerLink="/new-pie-wizard"><nb-icon icon="plus-outline"/></button>
      </div>
      <app-profile-list-item #profileListItemComponent/>
    </div>


    <div class="body center-horizontal">
      <app-profile-editor-header #profileEditorHeaderComponent (settingsClicked)="revealed = !revealed"/>

      <div [style]="{'display': !revealed ? 'unset' : 'none'}">
        <app-pie-menu-list />
        <button nbButton status="primary" style="align-self: center" routerLink="/new-pie-wizard"><nb-icon icon="plus-outline"/>{{ 'PAGES.HOME.ADD_PIE_MENU' | translate }}</button>
      </div>

      <div [style]="{'display': revealed ? 'unset' : 'none'}">
        <h6 style="margin: 0;">Profile Settings</h6>

      </div>
    </div>
  </section>
</div>
